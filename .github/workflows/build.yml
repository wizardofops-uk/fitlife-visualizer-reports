name: Build and Release Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Wine for multi-platform builds
        run: |
          sudo apt-get update
          sudo apt-get install -y wine

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate version
        id: version
        run: |
          # Get the latest commit hash
          COMMIT_HASH=$(git rev-parse --short HEAD)
          # Get the current date in YYYY.MM.DD format
          DATE=$(date +'%Y.%m.%d')
          # Create version string
          VERSION="${DATE}-${COMMIT_HASH}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          # Update package.json version
          npm version ${VERSION} --no-git-tag-version

      - name: Build Electron app
        run: npm run electron:build

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Get commits since last release
          if [ -f "last_release_commit.txt" ]; then
            LAST_COMMIT=$(cat last_release_commit.txt)
            COMMITS=$(git log ${LAST_COMMIT}..HEAD --pretty=format:"- %s (%h)")
          else
            COMMITS=$(git log -n 10 --pretty=format:"- %s (%h)")
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "${COMMITS}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          # Save current commit for next release
          git rev-parse HEAD > last_release_commit.txt

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: |
            dist/*.exe
            dist/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 