<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FitLife" />
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>FitLife Visualizer</title>
    <meta name="description" content="FitLife Visualizer Project" />
    <meta name="author" content="FitLife Team" />

    <meta property="og:title" content="fitlife-visualizer-reports" />
    <meta property="og:description" content="FitLife Visualizer Project" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="./src/main.tsx"></script>
    <script>
      // Only load unregister-sw.js if not in Electron
      if (!(window.process && window.process.versions && window.process.versions.electron)) {
        var script = document.createElement('script');
        script.src = './unregister-sw.js';
        document.body.appendChild(script);
      }
    </script>
    <script>
      // Only register ServiceWorker in production and not in Electron
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1' && !(window.process && window.process.versions && window.process.versions.electron)) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
